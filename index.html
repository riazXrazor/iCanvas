<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS GRAPHICS</title>
	<style type="text/css">
		html,body{
			margin:0;
		}

		canvas{
			display:block;
		}
	</style>
</head>
<body>
	<script src="icanvas.js" charset="utf-8"></script>
	<script>
	var a = 1;
	var c = new iCanvas();
	c.appendTo(document.body);
	c.draw(function(ctx,canvas){
		ctx.fillStyle = "#000";
		ctx.fillRect(0,0,canvas.width,canvas.height);

	})
	.draw(function(ctx,canvas){
		ctx.fillStyle = "#fff";
		ctx.strokeStyle = "#fff";

		ctx.fillRect(200,200,100,100);
		ctx.line(0,0,0+a,0+a);

		a++;
		if(a+100 >= canvas.height)
		{
			canvas.stop();
		}
	}).update();


	var x = new iCanvas();
	x.appendTo(document.body);
	x.draw(function(ctx,canvas){
		ctx.clearRect(0,0,canvas.width,canvas.height);

		ctx.circle(100+a,200,50+a*0.05);

	}).update();

	</script>
</body>
</html>
